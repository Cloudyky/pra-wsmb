<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Car Dealer</title>
		<link rel="stylesheet" href="dealer.css" type="text/css" />
		<script type="text/javascript" language="javascript" src="jquery/js/jquery-1.8.3.js"></script>
		<script type="text/javascript" language="javascript" src="jquery/js/jquery-ui-1.9.2.custom.js"></script>
		<script type="text/javascript" language="javascript" src="dealer.js"></script>
	</head>

	<body>

		<div class="header">
			<div class="brand-name">AZ Auto Enterprise</div>
			<ul class="header-right">
				<li class="served-client">
					Total Customer Served: <span id="served-client-count">0</span> Customer
				</li>
				<li class="sales-amount">
					Total Sales Amount: RM <span id="sales-total">0</span>
				</li>
			</ul>
		</div>

		<div class="client-queue-container">
			<div class="queue-total">
				Customer in queue: <span id="client-queue-totals">0</span>
			</div>
			<div class="client-queue-list">
				<!-- client baru klr kat sini -->
			</div>
		</div>

		<div class="car-container">
			<div class="car-brand porche">
				<div class="car-info">
					<span>Porche</span>
					<span>
						Available car: <span class="available-porche">0</span>
					</span>
				</div>
				<div class="brand-section">
					
				</div>
			</div>
		</div>

	</body>
</html>
