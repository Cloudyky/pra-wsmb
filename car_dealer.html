<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Dealer</title>
	<link rel="stylesheet" href="dealer.css" type="text/css">
	<script src="jquery/js/jquery-1.8.3.js"></script>
	<script src="jquery/js/jquery-ui-1.9.2.custom.js"></script>
	<script src="dealer.js"></script>
</head>
<body>

	<div class="header">
		<div class="brand-name">AZ Auto Enterprise</div>
		<ul class="header-right">
			<li class="served-client">
				Total Customer Served: <span id="served-client-count">0</span> Customer
			</li>
			<li class="sales-amount">
				Total Sales Amount: RM <span id="sales-total">0</span>
			</li>
		</ul>
	</div>

	<div class="client-queue-container">
		<div class="queue-total">
			Customer in queue: <span id="client-queue-totals">0</span>
		</div>
		<div class="client-queue-list"></div>
	</div>

	<div class="car-container">
		<div class="car-brand porsche">
			<div class="car-info">
				<span>Porche</span>
				<span>Available car: <span class="available-porche"></span></span>
			</div>
			<div class="brand-section"></div>
		</div>

		<div class="car-brand volkswagen">
			<div class="car-info">
				<span>Volkswagen</span>
				<span>Available car: <span class="available-volkswagen"></span></span>
			</div>
			<div class="brand-section"></div>
		</div>

		<div class="car-brand audi">
			<div class="car-info">
				<span>Audi</span>
				<span>Available car: <span class="available-audi"></span></span>
			</div>
			<div class="brand-section"></div>
		</div>

		<div class="car-brand bmw">
			<div class="car-info">
				<span>BMW</span>
				<span>Available car: <span class="available-bmw"></span></span>
			</div>
			<div class="brand-section"></div>
		</div>
	</div>

	<div class="f">
		<div class="exit e"><span>EXIT</span></div>
		<div class="cashier e"><span>CASHIER</span></div>
	</div>

</body>
</html>
